<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posada Citlali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--This is the header section including page anchors-->   
    <div class="container-head">
        <div class="header">
            <p>Posada Citlali</p>
        </div>
        <div class="links">
            <a href="#reviews">Reviews</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact Us</a>
        </div>
    </div>  

    <!--Begining of the cover, title, and tagline-->    
    <div class="sec1">
        <div>
            <h1>Posada Citlali</h1>
        </div>
        <div class="tag">
            <p>We are here to to make your stay in Zihuatanejo memorable</p>
        </div>
        <div class="cover">
            <img src="./images/cover.jpg" alt="Picture of Posada Citlali Sign" style="display: block; width: 100%;" >
        </div>
    </div>

    <!--Begining of the reviews section-->
    <div class="sec2">
        <div>
            <h2 id="reviews">Reviews</h2>
        </div>
        
        <div class="img">
            <div>
                <img src="./images/review1.png" width="600px" height="200px" style="width: 100%;" >
            </div>
            <div>
                <img src="./images/review2.png" width="600px" height="200px" style="width: 100%;" >
            </div>    
        </div>
    </div>

    <!--Begining of the photo gallery section-->
    <div class="gallery">
        <div>
            <h2 id="gallery">Gallery</h2>
        </div>
    </div>    
    <div class="sec3">    
        <div class="gimg1">
            <img src="./images/gallery1.jpg" width="300px" height="300px" style="display: block; width: 100%;">
        </div>    
        <div class="gimg2">
            <img src="./images/gallery2.jpg" width="300px" height="300px" style="display: block; width: 100%;">
        </div>    
        <div class="gimg3">    
            <img src="./images/gallery3.jpg" width="300px" height="300px" style="display: block; width: 100%;">
        </div>    
        <div class="gimg4">    
            <img src="./images/gallery4.jpg" width="300px" height="300px" style="display: block; width: 100%;">
        </div>    
    </div>
    
<!--This is the footer with contact information-->
    <div class="container-footer">
        <div class="footer">
            <h2 id="contact">Contact Us</h2>
            <p>If you would like more information or if you would like to make a reservation 
                give us a call
            </p>
            <p>
                Phone:+52 755 554 2043
            </p>

        </div>
    </div>  
</body>
</html>
